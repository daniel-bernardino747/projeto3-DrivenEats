    <div class="header">
        <h1>DrivenEats</h1>
        <h2>Sua comida em 6 minutos</h2>

            <div class="scroll-screen">
                <div class="scroll-screen-child">
                    <button class="option in-center op1" onclick="selector('first-menu', 'op1')">
                        <div id="box-elements-option">
                            <img src="img/cuscuz.png" alt="comida">
                            <h2>Prato de Cuscuz</h2>
                            <p>Para os nordestinos, the famous cuscuz</p>
                            <div class="space-bet">
                                <h3>R$ 9,95</h3>
                                <ion-icon name="checkmark-circle"></ion-icon>
                            </div>
                        </div>
                    </button>

                    <button class="option in-center op2" onclick="selector('first-menu', 'op2')">
                        <div id="box-elements-option">
                            <img src="img/x-salada.png" alt="comida">

                            <p>Hmmm, gostoso e feito para lambuzar</p>
                            <div class="space-bet">
                                <h3>R$ 24,90</h3>
                                <ion-icon name="checkmark-circle"></ion-icon>
                            </div>
                        </div>
                    </button>

                    <button class="option in-center op3" onclick="selector('first-menu', 'op3')">

                            <div class="space-bet">
                                <h3>R$ 47,99</h3>
                                <ion-icon name="checkmark-circle"></ion-icon>
                            </div>
                        </div>
                    </button>

                    <button class="option in-center op4" onclick="selector('first-menu', 'op4')">
                        <div id="box-elements-option">
                            <img src="img/harry.png" alt="comida">

                            <div class="space-bet">
                                <h3>R$ 9.999.990,01</h3>
                                <ion-icon name="checkmark-circle"></ion-icon>
                            </div>
                        </div>
                    </button>
                </div>
            </div>
        </div>

                </div>

    <div class="label in-center">
        <button id="bottom-label" class="purchase flex-on in-center" onclick="confirmOrder()">
            <p>Selecione os 3 itens para fechar o pedido</p>
        </button>
    </div>

    <div id="confirm-order" class="confirm-order in-center hidden   ">
        <div class="box in-center column">
            <h1 id="title-order">Confirme seu pedido</h1>
            <div>
                <div class="space-bet">
                    <p>Frango Yin Yang</p>
                    <p>14,90</p>
                </div>
                <div class="space-bet">
                    <p>Coquinha gelada</p>

                </div>
                <div class="space-bet">
                    <p>Pudim</p>

                    <h4>TOTAL</h4>

                </div>
            </div>
            <a id ="link-wpp" href="" class="in-center">
